name: CI/CD for MSA

on:
  push:
    branches: [ "release/1.0.0" ]

env:
  AWS_REGION: ap-northeast-2

jobs:
  determine-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            msa-store-service:
             - 'msa-store-service/**'
            msa-order-service:
             - 'msa-order-service/**'

  build-and-deploy:
    needs: determine-changes
    if: needs.determine-changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        service: ${{ fromJson(needs.determine-changes.outputs.services) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- AWS ECR 로그인 및 공통 설정 ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::490913547024:role/gitactionToECR
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- Docker 이미지 빌드 및 푸시 (수정된 부분) ---
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          # 실제 ECR 리포지토리 이름에 맞게 'msa-' 접두사 제거
          ECR_REPOSITORY: ${{ replace(matrix.service, 'msa-', '') }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          chmod +x ./gradlew && ./gradlew :${{ matrix.service }}:build --no-daemon
          docker buildx build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f ./${{ matrix.service }}/Dockerfile . --push
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # -------------------- ECS 자동 배포 --------------------
      - name: Render Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ./${{ matrix.service }}/task-definition.json
          # task-definition.json 안의 컨테이너 이름과 일치해야 합니다.
          container-name: ${{ matrix.service }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          # ❗️ ECS 서비스 이름에는 '-td'가 붙지 않습니다.
          service: ${{ matrix.service }}
          cluster: DevCluster # 실제 ECS 클러스터 이름
          wait-for-service-stability: true